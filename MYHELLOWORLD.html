<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up - MYHELLOWORLD</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Base Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            width: 350px;
            padding: 40px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .container h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            font-size: 0.9rem;
            color: #666;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group input:focus {
            border-color: #ff6347;
            outline: none;
        }

        .form-button {
            width: 100%;
            padding: 10px;
            background-color: #ff6347;
            color: #fff;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-button:hover {
            background-color: #e5533d;
        }

        .toggle-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .toggle-button {
            cursor: pointer;
            padding: 10px 20px;
            color: #ff6347;
            border: 1px solid #ff6347;
            background: #fff;
            border-radius: 5px;
            margin: 0 5px;
            font-size: 0.9rem;
        }

        .toggle-button.active {
            background-color: #ff6347;
            color: #fff;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="toggle-buttons">
            <div id="signInBtn" class="toggle-button active">Sign In</div>
            <div id="signUpBtn" class="toggle-button">Sign Up</div>
        </div>

        <!-- Sign In Form -->
        <form id="signInForm" class="form active" action="#" method="post">
            <h2>Sign In</h2>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="form-button">Sign In</button>
        </form>

        <!-- Sign Up Form -->
        <form id="signUpForm" class="form" action="#" method="post">
            <h2>Sign Up</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="emailSignUp">Email:</label>
                <input type="email" id="emailSignUp" name="email" required>
            </div>
            <div class="form-group">
                <label for="passwordSignUp">Password:</label>
                <input type="password" id="passwordSignUp" name="password" required>
            </div>
            <button type="submit" class="form-button">Sign Up</button>
        </form>
    </div>

    <script>
        // JavaScript to toggle between Sign In and Sign Up forms
        const signInBtn = document.getElementById('signInBtn');
        const signUpBtn = document.getElementById('signUpBtn');
        const signInForm = document.getElementById('signInForm');
        const signUpForm = document.getElementById('signUpForm');

        signInBtn.addEventListener('click', () => {
            signInForm.classList.add('active');
            signUpForm.classList.remove('active');
            signInBtn.classList.add('active');
            signUpBtn.classList.remove('active');
        });

        signUpBtn.addEventListener('click', () => {
            signUpForm.classList.add('active');
            signInForm.classList.remove('active');
            signUpBtn.classList.add('active');
            signInBtn.classList.remove('active');
        });
    </script>

</body>
</html>
